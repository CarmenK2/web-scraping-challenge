<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>



<body>
  <div class="container">

    <div class="jumbotron text-center">
      <!-- Render our data -->
      <h1>Mission to Mars webpage</h1>
    </div>

    <div class="row">
      <div class="col-8">col-8</div>
      <p>Latest Mars News</p>
      <p>{{Output_H}}</p>
      <p>{{Output_P}}</p>
    </div>

    <!-- Featured image -->
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>

        <!-- if images is False/None/non-existent, then default to error message -->
        <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive"
          alt="Responsive image" />
      </div>

      <!-- Mars Facts -->
      <div class="col-md-4">
        <div class="row" id="mars-facts">
          <h4>Mars Facts</h4>
          {{ mars.facts }}
        </div>
      </div>
    </div>

    <!-- Mars hemispheres-->
    <div class="row" id="mars-hemispheres">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>


      <div class="col-md-3">
        <div class="thumbnail">
          <img src="{{hemisphere_image_urls | default('static/images/error.png', true)}}" alt="...">
          <div class="caption">
            <h3>{{hemisphere.title}}</h3>
          </div>
        </div>
      </div>
      </div>
  </div>







    </div>
</body>

</html>
